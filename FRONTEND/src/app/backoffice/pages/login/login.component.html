<div class="w-screen h-screen bg-gray-100 flex overflow-hidden">
    <div class="mx-auto my-auto flex flex-col">
        <h1 class="mx-auto text-6xl font-thin mb-10 mt-10">BACKOFFICE</h1>
        <form [formGroup]="loginForm" class="bg-[#ffffff] shadow-xl p-10 text-xl rounded-md mb-96" (ngSubmit)="sendFormLogin()">
            <div class="flex flex-col mb-5">
                <label class="mb-2 text-gray-500" for="user">Email</label>
                <input class="w-full md:w-[40vw] lg:w-[30vw] xl:w-[20vw] bg-gray-100 border border-[#e4e9ee] rounded-sm p-2" type="email" formControlName="user">
            </div>
            <div class="flex flex-col mb-5">
                <label class="mb-2 text-gray-500" for="password">Password</label>
                <input class="w-full bg-gray-100 border border-[#e4e9ee] rounded-sm p-2" type="password" formControlName="password">
            </div>
            <p class="text-red-500 text-sm flex {{ showErrors ? '':'invisible' }}"><svg xmlns="http://www.w3.org/2000/svg" class="text-red-500 mr-1 my-auto w-4 h-4" viewBox="0 0 512 512"><title>Alert Circle</title><path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path d="M250.26 166.05L256 288l5.73-121.95a5.74 5.74 0 00-5.79-6h0a5.74 5.74 0 00-5.68 6z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M256 367.91a20 20 0 1120-20 20 20 0 01-20 20z" fill="currentColor"/></svg> Invalid credentials</p>
            <div class="flex flex-row justify-between mt-12 mb-5">
                <div class="flex flex-row">
                    <input class="w-4 h-4 my-auto mr-2 cursor-pointer" type="checkbox" id="remember" formControlName="remember">
                    <label class="my-auto text-gray-500 cursor-pointer" for="remember">Remember me</label>
                </div>
                <button type="submit" class="py-[0.375rem] px-[0.75rem] text-white font-normal bg-[#0d6efd] hover:bg-[#0b5ed7] transition-all rounded-md shadow-md">Log in</button>
            </div>
        </form>
    </div>
</div>
