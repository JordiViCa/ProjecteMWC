<div *ngIf="user" class="flex h-full flex-col md:flex-row text-blue-800">
    <p *ngIf="!user.activated" class="fixed text-red-500 font-bold text-lg bg-[#ffffff98] px-2 py-1 rounded-lg top-12 left-1/2 -translate-x-1/2 select-none w-full text-center md:w-auto">The account is not activated</p>
    <div class="md:w-1/2 p-5 flex flex-col mt-auto md:mt-0 pb-0">
        <div class="p-10 shadow-gray-400 {{ user.activated ? 'cursor-pointer hover:shadow-2xl':''}} transition-all duration-500 rounded-xl flex text-center flex-col shadow-lg md:my-auto h-[25vh] md:h-[82%] py-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 mb-2 mx-auto mt-auto" viewBox="0 0 512 512"><title>Chatbubbles</title><path d="M431 320.6c-1-3.6 1.2-8.6 3.3-12.2a33.68 33.68 0 012.1-3.1A162 162 0 00464 215c.3-92.2-77.5-167-173.7-167-83.9 0-153.9 57.1-170.3 132.9a160.7 160.7 0 00-3.7 34.2c0 92.3 74.8 169.1 171 169.1 15.3 0 35.9-4.6 47.2-7.7s22.5-7.2 25.4-8.3a26.44 26.44 0 019.3-1.7 26 26 0 0110.1 2l56.7 20.1a13.52 13.52 0 003.9 1 8 8 0 008-8 12.85 12.85 0 00-.5-2.7z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"/><path d="M66.46 232a146.23 146.23 0 006.39 152.67c2.31 3.49 3.61 6.19 3.21 8s-11.93 61.87-11.93 61.87a8 8 0 002.71 7.68A8.17 8.17 0 0072 464a7.26 7.26 0 002.91-.6l56.21-22a15.7 15.7 0 0112 .2c18.94 7.38 39.88 12 60.83 12A159.21 159.21 0 00284 432.11" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"/></svg>
            <p class="text-xl font-bold mb-auto">START A CHAT</p>
        </div>
    </div>
    <div *ngIf="user" class="flex flex-col gap-5 md:gap-[2%] md:w-1/2 p-5 mb-auto md:mb-0">
        <div routerLink="{{ user.activated ? 'documents':'/client'}}" class="p-10 shadow-gray-400 {{ user.activated ? 'cursor-pointer hover:shadow-2xl':''}} transition-all duration-500 rounded-xl flex text-center flex-col shadow-lg h-[25vh] md:h-[40%] md:mt-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 mb-2 mx-auto mt-auto" viewBox="0 0 512 512"><title>Document Text</title><path d="M416 221.25V416a48 48 0 01-48 48H144a48 48 0 01-48-48V96a48 48 0 0148-48h98.75a32 32 0 0122.62 9.37l141.26 141.26a32 32 0 019.37 22.62z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><path d="M256 56v120a32 32 0 0032 32h120M176 288h160M176 368h160" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
            <p class="text-xl font-bold mb-auto">DOCUMENTS</p>
        </div>
        <div routerLink="{{ user.activated ? 'user':'/client'}}" class="p-10 shadow-gray-400 {{ user.activated ? 'cursor-pointer hover:shadow-2xl':''}} transition-all duration-500 rounded-xl flex text-center flex-col shadow-lg h-[25vh] md:h-[40%] md:mb-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 mb-2 mx-auto mt-auto" viewBox="0 0 512 512"><path fill="currentcolor" d="M258.9 48C141.92 46.42 46.42 141.92 48 258.9c1.56 112.19 92.91 203.54 205.1 205.1 117 1.6 212.48-93.9 210.88-210.88C462.44 140.91 371.09 49.56 258.9 48zm126.42 327.25a4 4 0 0 1-6.14-.32 124.27 124.27 0 0 0-32.35-29.59C321.37 329 289.11 320 256 320s-65.37 9-90.83 25.34a124.24 124.24 0 0 0-32.35 29.58 4 4 0 0 1-6.14.32A175.32 175.32 0 0 1 80 259c-1.63-97.31 78.22-178.76 175.57-179S432 158.81 432 256a175.32 175.32 0 0 1-46.68 119.25z"/><path fill="currentcolor" d="M256 144c-19.72 0-37.55 7.39-50.22 20.82s-19 32-17.57 51.93C191.11 256 221.52 288 256 288s64.83-32 67.79-71.24c1.48-19.74-4.8-38.14-17.68-51.82C293.39 151.44 275.59 144 256 144z"/></svg>
            <p class="text-xl font-bold mb-auto uppercase">{{ user.name ?? 'USER' }} {{ user.surname1 ?? ''}}</p>
        </div>
    </div>
</div>
