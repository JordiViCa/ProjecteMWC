
<div class="landing">
<main class="container mx-auto">
    <div class="w-1/2">
        <h1 class="text-7xl mt-10 mb-10 text-center">WE WELCOME<br> EVERYONE</h1>
        <div>
            <h2 class="text-4xl mb-2 text-center">Select your language:</h2>
            <div class="flex flex-wrap relative">
                <div class="absolute left-0 h-full flex {{ page > 0 ? 'cursor-pointer':'opacity-50'}}" (click)="navigatePage(-6)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 my-auto" viewBox="0 0 512 512"><title>Caret Back</title><path d="M321.94 98L158.82 237.78a24 24 0 000 36.44L321.94 414c15.57 13.34 39.62 2.28 39.62-18.22v-279.6c0-20.5-24.05-31.56-39.62-18.18z"/></svg>
                </div>
                <div class="flex flex-row w-full">
                    <div class="flex flex-col my-1 {{ page+i >= idiomes.length ? 'w-1/3':'mx-auto cursor-pointer'}}" *ngFor="let i of [0,1,2]">
                        <div *ngIf="idiomes[i+page]" (click)="changeIdiom(idiomes[i+page].key)">
                            <img src="/assets/flags/{{idiomes[i+page].svg}}" class="h-20">
                            <p class="text-center">{{ idiomes[i+page].nom }}</p>
                        </div>
                    </div>
                </div>
                <div class="flex flex-row w-full">
                    <div class="flex flex-col my-1 {{ page+i >= idiomes.length ? 'w-1/3':'mx-auto cursor-pointer'}}" *ngFor="let i of [3,4,5]">
                        <div *ngIf="idiomes[i+page]; else emptyTemplate" (click)="changeIdiom(idiomes[i+page].key)">
                            <img src="/assets/flags/{{idiomes[i+page].svg}}" class="h-20">
                            <p class="text-center">{{ idiomes[i+page].nom }}</p>
                        </div>
                    </div>
                </div>
                <div class="absolute right-0 h-full flex {{ idiomes.length > page+6 ? 'cursor-pointer':'opacity-50'}}" (click)="navigatePage(6)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 my-auto" viewBox="0 0 512 512"><title>Caret Forward</title><path d="M190.06 414l163.12-139.78a24 24 0 000-36.44L190.06 98c-15.57-13.34-39.62-2.28-39.62 18.22v279.6c0 20.5 24.05 31.56 39.62 18.18z"/></svg>
                </div>
            </div>
        </div>
    </div>
</main>
<ng-template #emptyTemplate>
    <img class="h-20 opacity-0">
    <p class="text-center">&nbsp;</p>
</ng-template>

</div>
